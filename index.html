<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wedding-invite</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
      <h1>Time to get married, yo</h1>
      <div height="2em"></div>
    </main>
  <!-- Tally invite form embed -->
  <iframe data-tally-src="https://tally.so/embed/mVpDdv?alignCenter=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" loading="lazy" 
          width="60%" height="635" frameborder="2em" marginheight="2em" marginwidth="2em" title="Wedding RSVP"></iframe>
    <script>var d=document, w="https://tally.so/widgets/embed.js",
          v=function(){"undefined"!=typeof Tally?Tally.loadEmbeds():d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach((function(e){e.src=e.dataset.tallySrc}))};
          if("undefined"!=typeof Tally)v();else if(d.querySelector('script[src="'+w+'"]')==null){
            var s=d.createElement("script");s.src=w,s.onload=v,s.onerror=v,d.body.appendChild(s);}
    </script>
  </body>
</html>
